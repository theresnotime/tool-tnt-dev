<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="canonical" href="https://itinerarium.github.io/phoneme-synthesis/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Convert IPA phonetic notation text to speech</title>
    <meta name="description"
        content="A browser-based tool to convert International Phonetic Alphabet (IPA) phonetic notation to speech using the meSpeak.js package.">

    <style type="text/css">
        html {
            font-family: Helvetica, sans-serif;
            background-color: #404040;
            min-width: 320px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        div#container {
            width: 60%;
            line-height: 1.5;
            margin: 0 auto;
            padding: 1em;
            background-color: #f3f3f3;
        }

        @media screen and (max-width: 640px) {
            div#container {
                width: 288px;
            }
        }

        noscript p {
            background-color: #ffffff;
            padding: 1em;
        }

        div#tool,
        div#about,
        div#note {
            background-color: #ffffff;
            padding: 1em;
        }

        p {
            margin-bottom: 1em;
        }

        input#ipa-input {
            width: 240px;
            text-align: center;
            display: block;
            margin: 0 auto;
        }

        input#word-input {
            width: 240px;
            text-align: center;
            display: block;
            margin: 1em auto;
        }

        input#submit,
        input#download-button,
        input#copy-link-button {
            width: 248px;
            text-align: center;
            display: block;
            margin: 1em auto;
        }

        input#copy-link-button {
            margin-bottom: 0;
        }

        hr {
            border: 0;
            height: 1em;
        }

        h2 {
            margin-bottom: 0.35em;
        }
    </style>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./mespeak.js"></script>
</head>

<body cz-shortcut-listen="true">
    <div id="container">
        <h1>phoneme synthesis</h1>
        <noscript>
            <p><strong>A modern JavaScript-enabled browser is required.</strong> As an alternative, consider using <a
                    href="http://ssb22.user.srcf.net/gradint/lexconvert.html">lexconvert</a> in conjunction with <a
                    href="http://espeak.sourceforge.net/">eSpeak</a>.</p>
            <p>Sample command for <a href="https://en.wikipedia.org/wiki/Mumbai" rel="nofollow">Mumbai</a>:<br /><span
                    style="font-family: monospace;">python lexconvert.py --try unicode-ipa "/mʊmˈbaɪ/"</span></p>
        </noscript>

        <script type="text/javascript">
            $(document).ready(function () {
                meSpeak.loadConfig("mespeak_config.json");
                meSpeak.loadVoice("en.json");

                var spoken;
                var mappings = [{
                        'src': /^\s*\//g,
                        'dest': ''
                    },
                    {
                        'src': /\/\s*$/g,
                        'dest': ''
                    },

                    {
                        'src': /(\.)/g,
                        'dest': '%'
                    },
                    {
                        'src': /(\u02c8)/g,
                        'dest': '\''
                    },
                    {
                        'src': /(\u02cc)/g,
                        'dest': ','
                    },
                    {
                        'src': /(\u0251)/g,
                        'dest': 'A:'
                    },
                    {
                        'src': /(\u02d0)/g,
                        'dest': ':'
                    },
                    {
                        'src': /(\u0251\u02d0)/g,
                        'dest': 'A'
                    },
                    {
                        'src': /(\u0251\u0279)/g,
                        'dest': 'A'
                    },
                    {
                        'src': /(a\u02d0)/g,
                        'dest': 'A'
                    },

                    // feedback from formantzero via r/linguistics
                    {
                        'src': /(\u0329)/g,
                        'dest': 'r'
                    },

                    // feedback from scharfes_s via r/linguistics
                    {
                        'src': /(\u027e)/g,
                        'dest': 't'
                    },

                    {
                        'src': /(\xe6)/g,
                        'dest': 'a'
                    },
                    {
                        'src': /(a)/g,
                        'dest': 'a'
                    },
                    {
                        'src': /(\u028c)/g,
                        'dest': 'V'
                    },
                    {
                        'src': /(\u0252)/g,
                        'dest': '0'
                    },
                    {
                        'src': /(\u0254)/g,
                        'dest': '0'
                    },
                    {
                        'src': /(a\u028a)/g,
                        'dest': 'aU'
                    },
                    {
                        'src': /(\xe6\u0254)/g,
                        'dest': 'aU'
                    },
                    {
                        'src': /(\u0259)/g,
                        'dest': '@'
                    },
                    {
                        'src': /(\u025a)/g,
                        'dest': '3'
                    },
                    {
                        'src': /(\u0259\u02d0)/g,
                        'dest': '3:'
                    },
                    {
                        'src': /(a\u026a)/g,
                        'dest': 'aI'
                    },
                    {
                        'src': /(\u028c\u026a)/g,
                        'dest': 'aI'
                    },
                    {
                        'src': /(\u0251e)/g,
                        'dest': 'aI'
                    },
                    {
                        'src': /(b)/g,
                        'dest': 'b'
                    },
                    {
                        'src': /(t\u0283)/g,
                        'dest': 'tS'
                    },
                    {
                        'src': /(\u02a7)/g,
                        'dest': 'tS'
                    },
                    {
                        'src': /(d)/g,
                        'dest': 'd'
                    },
                    {
                        'src': /(\xf0)/g,
                        'dest': 'D'
                    },
                    {
                        'src': /(\u025b)/g,
                        'dest': 'E'
                    },
                    {
                        'src': /(e)/g,
                        'dest': 'E'
                    },
                    {
                        'src': /(\u025d)/g,
                        'dest': '3:'
                    },
                    {
                        'src': /(\u025c\u02d0)/g,
                        'dest': '3:'
                    },
                    {
                        'src': /(\u025b\u0259)/g,
                        'dest': 'e@'
                    },
                    {
                        'src': /(e)/g,
                        'dest': 'E'
                    },
                    {
                        'src': /(\u025d)/g,
                        'dest': '3:'
                    },
                    {
                        'src': /(\u025c\u02d0)/g,
                        'dest': '3:'
                    },
                    {
                        'src': /(e\u026a)/g,
                        'dest': 'eI'
                    },
                    {
                        'src': /(\xe6\u026a)/g,
                        'dest': 'eI'
                    },
                    {
                        'src': /(f)/g,
                        'dest': 'f'
                    },
                    {
                        'src': /(\u0261)/g,
                        'dest': 'g'
                    },
                    {
                        'src': /(g)/g,
                        'dest': 'g'
                    },
                    {
                        'src': /(h)/g,
                        'dest': 'h'
                    },
                    {
                        'src': /(\u026a)/g,
                        'dest': 'I'
                    },
                    {
                        'src': /(\u0268)/g,
                        'dest': 'I'
                    },
                    {
                        'src': /(\u026a\u0259)/g,
                        'dest': 'i@'
                    },
                    {
                        'src': /(\u026a\u0279)/g,
                        'dest': 'i@'
                    },
                    {
                        'src': /(\u026a\u0279\u0259)/g,
                        'dest': 'i@3'
                    },
                    {
                        'src': /(i)/g,
                        'dest': 'i:'
                    },
                    {
                        'src': /(i\u02d0)/g,
                        'dest': 'i:'
                    },
                    {
                        'src': /(d\u0292)/g,
                        'dest': 'dZ'
                    },
                    {
                        'src': /(\u02a4)/g,
                        'dest': 'dZ'
                    },
                    {
                        'src': /(k)/g,
                        'dest': 'k'
                    },
                    {
                        'src': /(x)/g,
                        'dest': 'x'
                    },
                    {
                        'src': /(l)/g,
                        'dest': 'l'
                    },
                    {
                        'src': /(d\u026b)/g,
                        'dest': 'l'
                    },
                    {
                        'src': /(m)/g,
                        'dest': 'm'
                    },
                    {
                        'src': /(n)/g,
                        'dest': 'n'
                    },
                    {
                        'src': /(\u014b)/g,
                        'dest': 'N'
                    },
                    {
                        'src': /(\u0259\u028a)/g,
                        'dest': 'oU'
                    },
                    {
                        'src': /(o)/g,
                        'dest': 'oU'
                    },
                    {
                        'src': /(o\u028a)/g,
                        'dest': 'oU'
                    },
                    {
                        'src': /(\u0259\u0289)/g,
                        'dest': 'V'
                    },
                    {
                        'src': /(\u0254\u026a)/g,
                        'dest': 'OI'
                    },
                    {
                        'src': /(o\u026a)/g,
                        'dest': 'OI'
                    },
                    {
                        'src': /(p)/g,
                        'dest': 'p'
                    },
                    {
                        'src': /(\u0279)/g,
                        'dest': 'r'
                    },
                    {
                        'src': /(s)/g,
                        'dest': 's'
                    },
                    {
                        'src': /(\u0283)/g,
                        'dest': 'S'
                    },
                    {
                        'src': /(t)/g,
                        'dest': 't'
                    },
                    {
                        'src': /(\u027e)/g,
                        'dest': 't'
                    },
                    {
                        'src': /(\u03b8)/g,
                        'dest': 'T'
                    },
                    {
                        'src': /(\u028a\u0259)/g,
                        'dest': 'U@'
                    },
                    {
                        'src': /(\u028a\u0279)/g,
                        'dest': 'U@'
                    },
                    {
                        'src': /(\u028a)/g,
                        'dest': 'U'
                    },
                    {
                        'src': /(\u0289\u02d0)/g,
                        'dest': 'u:'
                    },
                    {
                        'src': /(u\u02d0)/g,
                        'dest': 'u:'
                    },
                    {
                        'src': /(u)/g,
                        'dest': 'u:'
                    },
                    {
                        'src': /(\u0254\u02d0)/g,
                        'dest': 'O:'
                    },
                    {
                        'src': /(o\u02d0)/g,
                        'dest': 'O:'
                    },
                    {
                        'src': /(v)/g,
                        'dest': 'v'
                    },
                    {
                        'src': /(w)/g,
                        'dest': 'w'
                    },
                    {
                        'src': /(\u028d)/g,
                        'dest': 'w'
                    },
                    {
                        'src': /(j)/g,
                        'dest': 'j'
                    },
                    {
                        'src': /(z)/g,
                        'dest': 'z'
                    },
                    {
                        'src': /(\u0292)/g,
                        'dest': 'Z'
                    },
                    {
                        'src': /(\u0294)/g,
                        'dest': '?'
                    },

                    // special edits
                    {
                        'src': /(k\'a2n)/g,
                        'dest': 'k\'@n'
                    },
                    {
                        'src': /(ka2n)/g,
                        'dest': 'k@n'
                    },
                    {
                        'src': /(gg)/g,
                        'dest': 'g'
                    },
                    {
                        'src': /(@U)/g,
                        'dest': 'oU'
                    },
                    {
                        'src': /rr$/g,
                        'dest': 'r'
                    },
                    {
                        'src': /3r$/g,
                        'dest': '3:'
                    },
                    {
                        'src': /([iU]|([AO]:))@r$/g,
                        'dest': '$1@'
                    },
                    {
                        'src': /([^e])@r/g,
                        'dest': '$1:3'
                    },
                    {
                        'src': /e@r$/g,
                        'dest': 'e@'
                    },
                    {
                        'src': /e@r([bdDfghklmnNprsStTvwjzZ])/g,
                        'dest': 'e@$1'
                    },

                    // edits arising from testing
                    {
                        'src': /(\'k)+/g,
                        'dest': 'k\''
                    },
                    {
                        'src': /(\ː)+/g,
                        'dest': ':'
                    },
                    {
                        'src': /(\:)+/g,
                        'dest': ':'
                    },
                    {
                        'src': /(ᵻ)/g,
                        'dest': 'I'
                    },
                    {
                        'src': /(ɜ)/g,
                        'dest': '3'
                    },
                    {
                        'src': /(ɔ)/g,
                        'dest': 'O'
                    },

                    // feedback from formantzero via r/linguistics
                    {
                        'src': /\u0361(.)/g,
                        'dest': '$1\''
                    },
                    {
                        'src': /3$/g,
                        'dest': 'R'
                    }
                ];


                // download function from Matěj Pokorný: https://stackoverflow.com/questions/2897619/using-html5-javascript-to-generate-and-save-a-file/18197511#18197511    
                function download_file() {
                    var pom = document.createElement('a');
                    var uword = document.getElementById("word-input").value;
                    pom.setAttribute('href', spoken);
                    pom.setAttribute('download', uword + ".wav");
                    pom.click();

                }

                function clear_download_button() {
                    document.getElementById("download-button").disabled = true;
                }

                function copyToClipboard(text) {
                    t = document.createElement('input');
                    t.value = text;
                    document.body.appendChild(t);
                    t.select();
                    document.execCommand('copy');
                    document.body.removeChild(t);
                }

                function copy_link_button() {
                    uipa = document.getElementById("ipa-input").value;
                    uword = document.getElementById("word-input").value;
                    url = window.location.href.split('?')[0] + "?ipa=" + uipa + "&word=" + uword;
                    copyToClipboard(url);
                }

                async function process() {
                    await meSpeak.loadConfig("mespeak_config.json");
                    await meSpeak.loadVoice("en.json");
                    uipa = document.getElementById("ipa-input").value;

                    document.getElementById("download-button").disabled = true;

                    // nothing to process      
                    if (uipa == null || uipa.length == 0) {
                        return;
                    }

                    //translate
                    for (var i = 0; i < mappings.length; i++) {
                        uipa = uipa.replace(mappings[i].src, mappings[i].dest);
                        //console.log(mappings[i].src + uipa);
                    }
                    console.log(uipa);

                    spoken = await meSpeak.speak('[[' + uipa + ']]', {
                        'rawdata': 'mime'
                    });
                    if (spoken != null) {
                        document.getElementById("download-button").disabled = false;
                        meSpeak.play(spoken);
                        //download_file();
                    } else {
                        setTimeout(process, 300); // try again in 300 milliseconds
                    }
                }

                function is_valid_input(i) {
                    return !(i.includes("<") || i.includes(">") || i.length > 200)
                }


                $('#submit').click(function () {
                    process();
                });
                $('#download-button').click(function () {
                    download_file();
                });
                $('#copy-link-button').click(function () {
                    copy_link_button();
                });

                var urlParams = new URLSearchParams(window.location.search);
                console.log(urlParams);
                if (urlParams.has('ipa')) {
                    var ipa = urlParams.get('ipa');
                    if (is_valid_input(ipa)) {
                        document.getElementById("ipa-input").value = ipa;
                    }
                }
                if (urlParams.has('word')) {
                    var word = urlParams.get('word');
                    if (is_valid_input(word)) {
                        document.getElementById("word-input").value = word;
                    }
                }
                if (urlParams.has('download')) {
                    var download = urlParams.get('download');
                    if (download == 'true') {
                        console.debug('download');
                        process();
                    }
                }
            });
        </script>


        <div id="tool">
            <p style="text-align: center;">
                <em>Convert <abbr title="International Phonetic Alphabet">IPA</abbr> phonetic
                    notation to speech</em>
            </p>
            <form onsubmit="process(); return false;">
                <input id="word-input" type="text" placeholder="Word">
                <input id="ipa-input" type="text" placeholder="IPA">
                <input id="submit" type="button" value="pronounce">
                <input id="download-button" type="button" value="download pronunciation">
                <input id="copy-link-button" type="button"
                    value="copy share url">
            </form>
        </div>

        <hr>
</body>

</html>
